<div class="login-card jh-card">
  <div class="py-5" style="height: 100%; width: 100%; display: flex; justify-content: center; align-content: center">
    <mat-card class="main-card-login" style="padding: 10px 70px 50px">
      <mat-card-title>
        <h1 class="card-title text-center" jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
      </mat-card-title>
      <mat-card-header>
        <div class="container mb-4">
          <div class="avatar mt-4">
            <img src="../../../content/images/moscati-logo-m.png" alt="Logo Moscati" />
          </div>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div style="width: 400px">
          <div class="row justify-content-center">
            <div
              class="alert alert-danger"
              *ngIf="authenticationError"
              jhiTranslate="login.messages.error.authentication"
              data-cy="loginError"
            >
              <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
            <div class="col-md-12">
              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form__group">
                  <label class="form__label" for="username" jhiTranslate="login.form.label-username">Login</label>
                  <input
                    type="text"
                    class="form__field"
                    name="username"
                    id="username"
                    placeholder="{{ 'login.form.username' | translate }}"
                    formControlName="username"
                    #username
                    data-cy="username"
                    required
                  />
                </div>

                <div class="form__group">
                  <label class="form__label" for="password" jhiTranslate="login.form.password">Password</label>
                  <input
                    type="password"
                    class="form__field"
                    name="password"
                    id="password"
                    placeholder="{{ 'login.form.password.placeholder' | translate }}"
                    formControlName="password"
                    data-cy="password"
                    required
                  />
                </div>

                <div class="form-check mt-2">
                  <label class="form-check-label" for="rememberMe">
                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                    <span jhiTranslate="login.form.rememberme">Remember me</span>
                  </label>
                </div>
              </form>
              <div class="mt-3 alert alert-warning text-center">
                <a
                  class="alert-link"
                  routerLink="/account/reset/request"
                  jhiTranslate="login.password.forgot"
                  data-cy="forgetYourPasswordSelector"
                  >Did you forget your password?</a
                >
              </div>

              <div class="alert alert-warning text-center">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"
                  >Register a new account</a
                >
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <button
          type="button"
          (click)="login()"
          [disabled]="loginForm.invalid"
          class="btn register-button"
          jhiTranslate="login.form.button"
          data-cy="submit"
        >
          Register
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
