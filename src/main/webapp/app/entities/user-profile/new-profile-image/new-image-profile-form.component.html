<form name="deleteForm" (ngSubmit)="save()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title" jhiTranslate="damner-user-profile.modal-new-image.title"></h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
  </div>
  <div class="modal-body py-0">
    <div class="row">
      <div class="col-md-12">
        <div style="width: 350px; height: 300px; margin: 0 auto">
          <div>
            <jhi-file-drop-area-custom
              title="fotografia"
              name="fotografia"
              [images]="true"
              [endpoint]="'foto-persona'"
              [maxFileSize]="20"
              [imageStyle]="{ height: '16.95em', width: '16.99em' }"
              [addFile]="true"
              [view]="true"
              [borderImage]="'rounded'"
              [hideName]="true"
              [delete]="true"
              [saved]="savedPhotho"
              [filesId]="fileFoto && fileFoto.length ? fileFoto : []"
              [maxFiles]="1"
              (filesIdChange)="getFiles($event)"
            >
            </jhi-file-drop-area-custom>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="savedPhotho">
      <div class="col-md-12">
        <div style="background-color: darkslategray; color: #ffffff; width: 100%; height: 35px; text-align: center">
          <span>se Actualizo tu foto de Perfil.</span>
          <fa-icon [icon]="'smile-wink'"></fa-icon>
        </div>
      </div>
    </div>
  </div>
  <!-- modal-body -->
  <div class="modal-footer">
    <button *ngIf="!savedPhotho" type="button" class="btn btn-fill btn-danger" data-dismiss="modal" (click)="clear()">
      <fa-icon [icon]="'times-circle'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button *ngIf="!savedPhotho" id="jhionfirm-delete-prueba" type="submit" class="btn btn-fill btn-success">
      <fa-icon [icon]="'cloud-upload-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Crear</span>
    </button>
    <button *ngIf="savedPhotho" type="button" class="btn btn-fill btn-secondary" data-dismiss="modal" (click)="clear()">
      <fa-icon [icon]="'check'"></fa-icon>&nbsp;<span jhiTranslate="damner-user-profile.modal-new-image.confirm">Cancel</span>
    </button>
  </div>
</form>
